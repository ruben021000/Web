<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

    <!-- Importando la logica fake en html para darle funcionalidad al boton -->
    <script type="text/JavaScript" src="./js/logica_fake.js"></script>

    <script>
        document.onreadystatechange = function () {
            if (document.readyState === "complete") {
                let logica = new LogicaFake()
                //Asignando la funcionalidad al boton de buscar muestra
                let boton_buscar_muestra = document.getElementById("boton_buscar_muestra")
                boton_buscar_muestra.addEventListener("click", async function () {
                    var res = await logica.buscar_muestra()
                    //console.log(res)
                    
           

                })
              
            }
        }



    </script>

<header style="background-color: rgb(50, 48, 48);">

</header>

<body>
   
    <div class="  justify-content-around" style="margin-top: 2%;">
